<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Burguer explosiva</h1>
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="icono-carrito">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
            <div class="count-products">
                <span id="contador-productos">0</span>                
            </div>
        </div>
        <div class="container-cart-products  hidden-card">
            <div class="row-product">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">CD 1989</p>
                        <span class="precio-producto-carrito">$2000</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                      
                </div>

            </div>
            
            <div class="cart-total hidden">
                <h3>total</h3>
                <span class="total-pagar">6000</span>
            </div>
            <p class="cart-empty">El carrito esta vacio</p>
        </div>


    </div>

</header>
<div class="container-items">
    <div class="item">
        <div class="info-product">
            <h2>Lomito</h2>
            <p class="precio">$2000</p>
            <button class="btn-add-cart">Añadir al carrito</button>
        </div>
        
        <div class="container-items">
            <div class="item">
                <div class="info-product">
                    <h2>Burguer Completa</h2>
                    <p class="precio">$4500</p>
                    <button class="btn-add-cart">Añadir al carrito</button>
                </div>
                <div class="container-items">
                    <div class="item">
                        <div class="info-product">
                            <h2>Triple queso</h2>
                            <p class="precio">$2000</p>
                            <button class="btn-add-cart">Añadir al carrito</button>
                        </div>
                        <div class="container-items">
                            <div class="item">
                                <div class="info-product">
                                    <h2>papas con chedar</h2>
                                    <p class="precio">$1550</p>
                                    <button class="btn-add-cart">Añadir al carrito</button>
                                </div>
                                <div class="container-items">
                                    <div class="item">
                                        <div class="info-product">
                                            <h2>Papas Simples</h2>
                                            <p class="precio">$1000</p>
                                            <button class="btn-add-cart">Añadir al carrito</button>
                                        </div>

                                    </div>

                                </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
